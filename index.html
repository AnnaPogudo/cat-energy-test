
<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Energy: Функциональное питание для котов</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page__body">

  <header class="page__header page-header">
    <nav class="page-header__nav page-header__nav--index">
      <div class="page-header__bar">
        <a class="page-header__logo logo">
          <picture>
            <source media="(min-width: 1320px)" srcset="./assets/images/logos/ico-cat-big.svg">
            <source media="(min-width: 768px)" srcset="./assets/images/logos/ico-cat-medium.svg">
            <img class="logo__image" width="34" height="38" src="./assets/images/logos/ico-cat-small.svg"
              alt="Cat Energy">
          </picture>
          <picture>
            <source media="(min-width: 768px)" srcset="./assets/images/logos/logo-name-tablet.svg">
            <img class="logo__name logo__name--header" width="101" height="18" src="./assets/images/logos/logo-name.svg"
              alt="" aria-hidden="true">
          </picture>
        </a>
        <button class="page-header__toggler page-header__toggler--closed" type="button"><span
            class="visually-hidden">Открыть меню</span></button>
      </div>
      <ul class="page-header__menu site-menu site-menu--index site-menu--nojs">
        <li class="site-menu__item"><a class="site-menu__link">Главная</a></li>
        <li class="site-menu__item"><a class="site-menu__link" href="./catalog.html">Каталог продукции</a></li>
        <li class="site-menu__item"><a class="site-menu__link" href="./form.html">Подбор программы</a></li>
      </ul>
    </nav>
  </header>

  <main class="page__main page-main">

    <header class="page-main__header promo">
      <div class="promo__wrapper container">
        <h1 class="promo__title page__title">Функциональное питание для котов</h1>
        <p class="promo__lead page__lead">Занялся собой? Займись котом!</p>
        <picture>
          <source type="image/webp" media="(min-width: 1320px)"
            srcset="./assets/images/index/index-promo-desktop.webp 1x, ./assets/images/index/index-promo-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)"
            srcset="./assets/images/index/index-promo-tablet.webp 1x, ./assets/images/index/index-promo-tablet@2x.webp 2x">
          <source type="image/webp"
            srcset="./assets/images/index/index-promo-mobile.webp 1x, ./assets/images/index/index-promo-mobile@2x.webp 2x">
          <source media="(min-width: 1320px)"
            srcset="./assets/images/index/index-promo-desktop.png 1x, ./assets/images/index/index-promo-desktop@2x.png 2x">
          <source media="(min-width: 768px)"
            srcset="./assets/images/index/index-promo-tablet.png 1x, ./assets/images/index/index-promo-tablet@2x.png 2x">
          <img class="promo__image" width="280" height="270" src="./assets/images/index/index-promo-mobile.png"
            srcset="./assets/images/index/index-promo-mobile@2x.png 2x" alt="Упаковка с куриным кормом">
        </picture>
        <a class="promo__button button" href="./form.html">Подобрать программу</a>
      </div>
    </header>
  </main>

</body>
</html>
